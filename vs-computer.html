
        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <link rel="stylesheet" href="vs-computer.css">
            <link rel="stylesheet" href="Tic-Tac-Toe.css">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Tic-Tac-Toe vs Computer</title>
            <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">    
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> 
        </head>
        <body>
            <div class="back">     
                <!-- Icons X -->
                <i class="fas fa-times icon fa-x x1"></i>
                <i class="fas fa-times icon fa-x x2"></i>
                <i class="fas fa-times icon fa-x x3"></i>
                <i class="fas fa-times icon fa-x x4"></i>
        
                <!-- Icons O -->
                <i class="fas fa-circle icon fa-o e1"></i>
                <i class="fas fa-circle icon fa-o e2"></i>
                <i class="fas fa-circle icon fa-o e3"></i>
                <i class="fas fa-circle icon fa-o e4"></i>
                <i class="fas fa-circle icon fa-o e5"></i>
        
                <div class="container1">
                    <h1>You</h1>
                    <h1 id="win-u">0</h1>
                </div>
        
                <table>
                    <tr>
                        <td id="td00"></td>
                        <td id="td01"></td>
                        <td id="td02"></td>
                    </tr>
                    <tr>
                        <td id="td10"></td>
                        <td id="td11"></td>
                        <td id="td12"></td>
                    </tr>
                    <tr>
                        <td id="td20"></td>
                        <td id="td21"></td>
                        <td id="td22"></td>
                    </tr>
                </table> 
        
                <div class="container2">
                    <h1>Computer</h1>
                    <h1 id="win-c">0</h1>
                </div>
                <button type="button" class="btn1" id="b"><a href="index.html">Back</a></button>
            </div>
<div id="message-card" class="message-card hidden">
    <h1 id="message-text"></h1>
    <button id="message-button">OK</button>
</div>

            <script src="vs-computer.js"></script>
        </body>
        </html>
